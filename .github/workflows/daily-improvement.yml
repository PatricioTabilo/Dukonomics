name: Daily Code Improvement

on:
  schedule:
    - cron: '0 19 * * *'  # 19:00 UTC daily (European evening + US East peak start)
    - cron: '0 2 * * *'   # 02:00 UTC daily (US West evening + European night)
  workflow_dispatch:  # manual trigger
    inputs:
      max_attempts:
        description: 'Maximum number of tasks to attempt'
        required: false
        default: '5'
      model:
        description: 'AI model to use'
        required: false
        default: 'gpt-4o-mini'
        type: choice
        options:
          - gpt-4o-mini
          - gpt-4o

concurrency:
  group: daily-improvement
  cancel-in-progress: false

permissions:
  contents: write  # for pushing commits
  models: read     # for GitHub Models API access

jobs:
  improve-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip requests

      - name: Apply next improvement (GitHub Copilot-assisted)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COPILOT_MODEL: ${{ github.event.inputs.model || 'gpt-4o-mini' }}
          MAX_ATTEMPTS: ${{ github.event.inputs.max_attempts || '5' }}
        run: |
          set -e

          if [ ! -f daily_tasks.sh ]; then
            echo "No tasks file found!"
            exit 1
          fi

          consume_task() {
            tail -n +3 daily_tasks.sh | sed '/./,$!d' > .daily_tasks.next && mv .daily_tasks.next daily_tasks.sh
          }

          selected_commit_msg=""
          selected_file_path=""
          selected_task_desc=""
          selected_status=""

          # Try multiple tasks until one applies changes.
          for attempt in $(seq 1 "$MAX_ATTEMPTS"); do
            # Trim leading empty lines to avoid format errors
            sed -i '/./,$!d' daily_tasks.sh

            if [ ! -s daily_tasks.sh ]; then
              echo "No pending tasks left in daily_tasks.sh"
              break
            fi

            first_line=$(head -n 1 daily_tasks.sh)
            if [[ "$first_line" =~ ^\#\ task:\ (.+)\ -\ (.+)$ ]]; then
              file_path="${BASH_REMATCH[1]}"
              commit_msg="${BASH_REMATCH[2]}"
            else
              echo "Invalid tasks file format (missing '# task: FILE - COMMIT_MSG' line)"
              exit 1
            fi

            second_line=$(head -n 2 daily_tasks.sh | tail -n 1)

            echo "Attempt $attempt of $MAX_ATTEMPTS"
            echo "File to modify: $file_path"
            echo "Applying task with commit message: $commit_msg"
            echo "Task description: $second_line"
            echo "Using model: $COPILOT_MODEL"

            # Try GitHub Copilot-assisted apply (uses GITHUB_TOKEN automatically)
            set +e
            python3 .github/scripts/apply_task_with_ai.py --commit "$commit_msg" --task "$second_line" --file "$file_path" --model "$COPILOT_MODEL"
            ai_exit_code=$?
            set -e

            if [ "$ai_exit_code" -eq 0 ]; then
              echo "âœ… GitHub Copilot applied changes successfully"
              selected_commit_msg="$commit_msg"
              selected_file_path="$file_path"
              selected_task_desc="$second_line"
              selected_status="ai_success"
              consume_task
              break
            fi

            if [ "$ai_exit_code" -eq 3 ]; then
              echo "âš ï¸ No changes were produced for this task. Skipping it and trying the next task."
              mkdir -p .github/automation
              {
                echo "- $(date -u +'%Y-%m-%dT%H:%M:%SZ') | skipped-no-change | ${commit_msg} | ${file_path}"
              } >> .github/automation/skipped-tasks.log
              consume_task
              continue
            fi

            echo "âš ï¸ Copilot/Models step failed with code $ai_exit_code. Applying fallback heartbeat so automation keeps running."
            mkdir -p .github/automation
            {
              echo "- $(date -u +'%Y-%m-%dT%H:%M:%SZ') | fallback | ${commit_msg} | ${file_path}"
            } >> .github/automation/daily-heartbeat.log
            selected_commit_msg="chore(automation): fallback heartbeat - ${commit_msg}"
            selected_file_path="$file_path"
            selected_task_desc="$second_line"
            selected_status="fallback"
            consume_task
            break
          done

          # If all attempted tasks returned no-change, still make a heartbeat commit.
          if [ -z "$selected_status" ]; then
            mkdir -p .github/automation
            {
              echo "- $(date -u +'%Y-%m-%dT%H:%M:%SZ') | no-applicable-task"
            } >> .github/automation/daily-heartbeat.log
            selected_commit_msg="chore(automation): heartbeat (no applicable AI task)"
            selected_file_path="n/a"
            selected_task_desc="n/a"
            selected_status="heartbeat"
          fi

          echo "Selected status: $selected_status"
          echo "Selected file: $selected_file_path"
          echo "Selected task: $selected_task_desc"
          echo "COMMIT_MSG=$selected_commit_msg" >> $GITHUB_ENV
          echo "TASK_STATUS=$selected_status" >> $GITHUB_ENV

      - name: Display metrics summary
        if: env.TASK_STATUS == 'ai_success'
        run: |
          echo "ðŸ“Š Generating metrics summary..."
          if [ -f .github/automation/metrics.jsonl ]; then
            python3 .github/scripts/metrics_dashboard.py --recent 5
          else
            echo "No metrics file found yet"
          fi

      - name: Update CHANGELOG.md
        run: |
          today=$(date +'%Y-%m-%d')
          current_version=$(grep "## Version:" Dukonomics.toc | sed 's/## Version: //')
          {
            echo "## $current_version - $today"
            echo "- $COMMIT_MSG"
            echo ""
          } >> CHANGELOG.md

      - name: Increment patch version in Dukonomics.toc (export NEW_VERSION)
        run: |
          current_version=$(grep "## Version:" Dukonomics.toc | sed 's/## Version: //')
          IFS='.' read -ra VERSION_PARTS <<< "$current_version"
          patch=$((VERSION_PARTS[2] + 1))
          new_version="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$patch"
          sed -i "s/## Version: .*/## Version: $new_version/" Dukonomics.toc
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
          echo "ðŸ·ï¸ Version bumped to $new_version"

      - name: Commit and push changes (as PatricioTabilo)
        run: |
          git config --local user.name "PatricioTabilo"
          git config --local user.email "pj.tabilo@gmail.com"

          # Only commit if there are actual changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes detected; skipping commit."
            exit 0
          fi

          git add -A
          git commit -m "$COMMIT_MSG"
          git push
        env:
          GIT_AUTHOR_NAME: PatricioTabilo
          GIT_AUTHOR_EMAIL: pj.tabilo@gmail.com
          GIT_COMMITTER_NAME: PatricioTabilo
          GIT_COMMITTER_EMAIL: pj.tabilo@gmail.com

      - name: Create and push Git tag (v${NEW_VERSION})
        run: |
          git fetch --tags
          if [ -z "${NEW_VERSION}" ]; then
            echo "NEW_VERSION not set; skipping tag."
            exit 0
          fi

          if git rev-parse -q --verify "refs/tags/v${NEW_VERSION}" >/dev/null; then
            echo "Tag v${NEW_VERSION} already exists, skipping."
          else
            git tag -a "v${NEW_VERSION}" -m "Release ${NEW_VERSION}: ${COMMIT_MSG}"
            git push origin "v${NEW_VERSION}"
          fi
