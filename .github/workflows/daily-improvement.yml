name: Daily Code Improvement

on:
  schedule:
    - cron: '0 23 * * *'  # 23:00 UTC daily (US peak start)
  workflow_dispatch:  # manual trigger

permissions:
  contents: write  # for pushing commits
  models: read     # for GitHub Models API access

jobs:
  improve-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (as you)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Apply next improvement (GitHub Copilot-assisted)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COPILOT_MODEL: claude-4.5-sonnet  # Options: gpt-4o-mini, gpt-4o, claude-3.5-sonnet
        run: |
          if [ ! -f daily_tasks.sh ]; then
            echo "No tasks file found!"
            exit 1
          fi

          # Trim leading empty lines to avoid format errors
          sed -i '/./,$!d' daily_tasks.sh

          # First line must start with '# task: ...'
          first_line=$(head -n 1 daily_tasks.sh)
          if [[ "$first_line" =~ ^\#\ task:\ (.+)$ ]]; then
            commit_msg="${BASH_REMATCH[1]}"
          else
            echo "Invalid tasks file format (missing '# task:' line)"
            exit 1
          fi

          # Second line is the task description (instruction for AI)
          second_line=$(head -n 2 daily_tasks.sh | tail -n 1)

          echo "Applying task with commit message: $commit_msg"
          echo "Task description: $second_line"

          # Install minimal dependencies for AI script
          python3 -m pip install --upgrade pip requests >/dev/null

          # Try GitHub Copilot-assisted apply (uses GITHUB_TOKEN automatically)
          set -o pipefail
          python3 .github/scripts/apply_task_with_ai.py --commit "$commit_msg" --task "$second_line" --model "$COPILOT_MODEL" || AI_OK=$?
          if [ -z "$AI_OK" ]; then
            echo "✅ GitHub Copilot applied changes successfully"
          else
            echo "⚠️  Copilot-assisted apply failed (code $AI_OK), falling back to direct execution"
            bash -c "$second_line"
          fi

          # Drop the first two lines (commit header + command), then clean leading empty lines
          tail -n +3 daily_tasks.sh | sed '/./,$!d' > .daily_tasks.next && mv .daily_tasks.next daily_tasks.sh

          # Export commit message for later steps
          echo "COMMIT_MSG=$commit_msg" >> $GITHUB_ENV

      - name: Update CHANGELOG.md
        run: |
          today=$(date +'%Y-%m-%d')
          current_version=$(grep "## Version:" Dukonomics.toc | sed 's/## Version: //')
          {
            echo "## $current_version - $today"
            echo "- $COMMIT_MSG"
            echo ""
          } >> CHANGELOG.md

